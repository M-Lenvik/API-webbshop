<body>
    <main>
        <h1>Admin sida</h1>
        <div class="container">
            <div id="filter-buttons" class="filter-buttons"></div>


            <div class="search-sort-buttons">
                <button id="showAll">Visa alla</button>

                        <input type="text" id="search" class="search" placeholder="Sök kategori eller produkt" name="search">

                    <div class="col-md-2">
                        <select id="inputState" id="sort" class="sort" name="sort">

                            <option value="desc">Sortera på Kategori Ö <- -> A</option>
                        </select>
                    </div>
                </form>
            </div>
    
            <div id="categories" class="categories"></div>
            <div id="products-by-category" class="products"></div>
        </div>
    </main>
    <script src="js/admin.js"></script>
